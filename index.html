<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "Nibbly"}}</title>

        <link href='https://fonts.googleapis.com/css?family=Roboto:700,300,100' rel=' stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-route/angular-route.js"></script>
        <script src="./node_modules/angular-cookies/angular-cookies.js"></script>
	<link rel="stylesheet" type="text/css" href="/node_modules/angularjs-slider/dist/rzslider.css"/>
	<script src="/node_modules/angularjs-slider/dist/rzslider.min.js"></script>

        <!-- Main files -->
        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <!-- Home files -->
        <script src="components/home/homeController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/home/home.css" />

        <!-- Nibble detail files -->
        <script src="components/nibble-detail/nibble-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/nibble-detail/nibble-detail.css" />

        <!-- Search result files -->
        <script src="components/search-result/search-resultController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/search-result/search-result.css" />

        <!-- Login files -->
        <script src="components/login/loginController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login/login.css" />

        <!-- Upload files -->
        <script src="components/upload/uploadController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/upload/upload.css" />

    </head>

    <body layout="column">

        <md-toolbar class="main-toolbar" layout="row">
          <a class="home-toolbar-anchor" href="#/home"><p>nibbly</p></a>
          <a class="home-toolbar-anchor" ng-if="main.loginUser" href="#/upload"><p>Upload</p></a>
          <a class="home-toolbar-anchor" href="#/login" ng-if="!main.loginUser && main.location !== 'login'"><p>Login</p></a>
          <a ng-if="main.loginUser" ng-click="logout()">Logout</a>
          <a class="avatar" ng-if="main.loginUser">{{main.loginUser.username[0]}}</a>
        </md-toolbar>

        <div class="main-container" flex layout="row">
            <md-content flex id="content">
                <div ng-view></div>
            </md-content>
        </div>

    </body>
</html>

<div ng-controller="SearchResultController">
  <!-- search bar here -->
  <div layout="row">
    <div class="search-bar-container">
      <input ng-keyup="$event.keyCode == 13 && searchEnter()" type="text" placeholder="Search..." ng-model="searchQuery">
    </div>
    <md-button class="home-search-button" href="#/search/{{searchQuery}}">
      <img id="home-search-icon" src="/icons/SearchIcon.png"></img>
    </md-button>
  </div>
<!-- end search bar -->
<div layout="row">
  <md-sidenav
     class="md-sidenav-left"
     md-component-id="left"
     md-is-locked-open="$mdMedia('gt-md')"
     md-whiteframe="4">
    <md-content flex layout="column" layout-padding>
      <h1>Filter By:</h1>
      <h2>Skill Level</h2>
      <md-checkbox aria-label="Beginner">
        Beginner
      </md-checkbox>
      <md-checkbox aria-label="Beginner">
        Intermediate
      </md-checkbox>
      <md-checkbox aria-label="Beginner">
        Expert
      </md-checkbox>
      <h2>Duration</h2>
      <h2>Age Range</h2>
      <h2>Rating</h2>
    </md-content>
  </md-sidenav>
<md-content>
  <div class="md-padding" layout="row" layout-wrap>
    <md-card style="width:400px" ng-repeat="item in data">
      <md-card-header>
	<md-card-header-text>
	  <span class="md-title"><a href="#/nibble-detail/{{item.id}}">{{item.title}}</a></span>
	  <span class="md-subhead">By: {{item.User.name}}</span>
	</md-card-header-text>
      </md-card-header>
      <md-card-content>
        <p>
          {{item.description}}
        </p>
      </md-card-content>
      <md-card-footer text-align="right">
	<div style="float:left">
	  <span>{{item.num_downloads}} downloads</span>
	  <span>{{item.rating}} stars</span>
	</div>
	<div style="float:right">
          <md-icon ng-bind="'code'"></md-icon>
          <md-icon ng-bind="'slideshow'"></md-icon>
          <md-icon ng-bind="'videocam'"></md-icon>
	</div>
      </md-card-footer>
    </md-card>
  </div>
</md-content>
</div>

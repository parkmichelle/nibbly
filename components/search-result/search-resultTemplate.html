<div ng-controller="SearchResultController">
  <div class="search-bar-container">
    <input type="text" placeholder="Search..." class="search-bar" ng-model="searchQuery">
  </div>
  <div layout="column" style="height:500px;">
    <div class="md-padding" layout="row" layout-wrap>
	<md-card ng-repeat="item in data | filter: { title: searchQuery } | orderBy : 'rating' : true">
	  <md-card-header>
	    <md-card-header-text>
	      <span class="md-title"><a href="#/nibble-detail/{{item.id}}">{{item.title}}</a></span>
	      <span class="md-subhead">By: {{item.User.name}}</span>
	    </md-card-header-text>
	  </md-card-header>
<md-card-content>
	<div class="all-search-result-actions">
          <p>
            {{item.description}}
          </p>
	</div>
</md-card-content>
	  <md-card-actions layout="row" layout-align="end center">
	    <span>{{item.numDownloads}}</span>
            <md-icon ng-bind="'code'"></md-icon>
            <md-icon ng-bind="'slideshow'"></md-icon>
            <md-icon ng-bind="'videocam'"></md-icon>
	    <span>{{item.rating}} stars</span>
	  </md-card-actions>
	</md-card>
    </div>
</div>

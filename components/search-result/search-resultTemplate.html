<div ng-controller="SearchResultController">
  <div class="search-bar-container">
    <input type="text" placeholder="Search..." class="search-bar" ng-model="searchQuery">
  </div>

  <div layout="column" style="height:500px;">
    <md-content flex layout-padding>
      <div class="all-search-result" ng-repeat="item in data | filter: { title: searchQuery } | orderBy : 'rating' : true">
        <div class="all-search-result-tile">
  	      <a href="#/nibble-detail/{{item.id}}">
  		      <h3>{{item.title}}</h3>
  	      </a>
  	      <h4>By {{item.User.name}}</h4>
  	      <div class="all-search-result-bottom">
            <span>{{item.num_downloads}}</span>
            <span>{{item.rating}} stars</span>
          </div>
        </div>
        <div class="all-search-result-actions">
          <p>
            {{item.description}}
          </p>
  	      <div>
            <md-icon ng-bind="'code'"></md-icon>
            <md-icon ng-bind="'slideshow'"></md-icon>
            <md-icon ng-bind="'videocam'"></md-icon>
  	      </div>
        </div>
      </div>
    </md-content>
  </div>
</div>
